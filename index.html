<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #eaeaea;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2,1fr);
            width: 60%;
            height: fit-content;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .left-panel {
           
            background-image: url("https://img.freepik.com/premium-photo/green-abstract-geometry-shape-symbol-background-eco-nature-wallpaper-mosaic_590464-235598.jpg");
            display: flex;
            justify-content: center;
            align-items: center;
            position: center;
            object-fit: cover;
        }
        
        .right-panel {
            background-color: #fff;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;      
        }
       
       .right-panel h2{
        color: #45a049;
       }

       .right-panel .header{
        width: 100%;
        justify-content: center;
        text-align: center;
       }

       .right-panel img{
        width: 35%;
        justify-content: center;
       }
        
        .form {
            display: flex;
            flex-direction: column;
        }
        
        .form input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .form input:focus {
            outline: none;
            border-color: #ff4081;
        }

        .form .btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4caf50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .form .btn:hover {
            background-color: #45a049;
        }

        .social-login {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .social-login img {
            margin: 0 10px;
            cursor: pointer;
            height: 20px;
            width: 20px;
        }

        .login-link {
            text-align: center;
            color: #777;
        }

        .login-link a {
            color: #4caf50;
            text-decoration: none;
        }

        @media (max-width: 700px){
            .container{
                display: grid;
                grid-template-columns: 1fr;
                grid-template-rows: 1fr 2fr;
                width: 80%;
                transition: 0.2s ease-in-out;
            }

            body{
                padding: 20px 0 ;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="left-panel">

        </div>

        <div class="right-panel">

            <div class="header">
                            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQGdsb7oE6wVTurork--viVFVJz9mPwEdhOiw&s" alt=" green leaf logo">
            </div>

            <h2>Create Account</h2>
            <form class="form">
                <input type="text" placeholder="Enter Full Name" required>
                <input type="email" placeholder="Enter Your Email" required>
                <input type="password" placeholder="Enter Your Password" required>
                <button type="submit" class="btn">Sign-Up</button>
            </form>
            <div class="social-login">
                <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
                <img src="https://img.icons8.com/color/48/000000/facebook-new.png" alt="Facebook">
                <img src="https://img.icons8.com/ios-filled/50/000000/mac-os.png" alt="Apple">
            </div>
            <div class="login-link">
                Already have an account? <a href="#">Login</a>
            </div>
        </div>

    </div>
</body>
</html>
